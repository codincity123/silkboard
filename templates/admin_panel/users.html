{% extends "admin_panel/admin_home.html" %}
{% block body %}
<div class="container mt-3">
	<div class="row">
		{% for i in data %}
			<!-- <div class="jumbotron col-4">
				<h1><a href="{% url 'update' i.id  %}"> {{ i.unit_name }} </a></h1>
			</div> -->
				<div class="col-sm-4">
				  <div class="card">
					<div class="card-body">
					  <h5 class="card-title"><a href="{% url 'update' i.id  %}"> {{ i.unit_name }} </a></h5>
					  <p class="card-text">{{ i.city }}</p>
					  <p class="card-text">{{ i.state }}</p>
					  <a href="{% url 'update' i.id  %}" class="btn btn-primary">Update</a>
					  <a href="{% url 'delete' i.unit_name %}" class="btn btn-danger">Delete</a>
					</div>
				  </div>
				  <br>
				</div>
		{% endfor %}
	</div>
</div>

{% endblock body %}
