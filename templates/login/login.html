{% extends "base.html" %}
{% load static %}
{% block links %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- <link rel="stylesheet" type="text/css" href="{% static 'login/login.css' %}"> -->
{% endblock links %}
{% block title %}
Details
{% endblock title %}
{% block body %}
<div class="container pb-0">
	<section class="container-fluid bg pt-5">
		<section class="row justify-content-center">
			<section class="col-12 col-sm-6 col-md-3">
				<form class="form-container" method="POST" >
					{% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail1">User Name</label>
						<!-- <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required="Please enter your valid email id"> -->
						{{ form.username }}
						<small id="emailHelp" class="form-text text-muted">Please, Login with your business Email
							Id.</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">Password</label>
						<!-- <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"> -->
						{{ form.password }}
					</div>
					<button type="submit" class="btn btn-info btn-block btn1">Log In</button>
				</form>
	
			</section>
		</section>
</div>
{% endblock body %}
