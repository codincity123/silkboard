{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'module23/module5.css' %}">
{% endblock links %}
{% block title %}
Module 5
{% endblock title %}
{% block body %}
<section class="container-fluid">
	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-4">
			<h3 style="font-family: cursive;">DFLs PRESERVATION AND SUPPLY.</h3>

			<form class="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-info btn-block btn1">Submit</button>
			</form>
		</section>
	</section>
</section>
<script>
	function validate_dfls_preserved() {
		var x = document.getElementById('preserved').value;
		var y = (x * 1000) / 35;
		var z = Math.round(y * 100) / 100;
		document.getElementById('dfl_pre').value = z;
	}
	var weight = function() {
      	var e=document.getElementById('weight_loss');
          var t = e.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
          

          e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."),4)) : t;
      }
	  var weight_after = function() {
      	var e=document.getElementById('weight_loss_after');
          var t = e.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
          

          e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."),4)) : t;
      }
</script>
{% endblock body %}
