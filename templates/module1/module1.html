{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block links %}
<link rel="stylesheet" type="text/css" href="{% static 'module1/module1.css' %}">
{% endblock links %}
{% block title %}
Module 1
{% endblock title %}
{% block body %}
<section class="container-fluid">
	<section class="row justify-content-center">
		<section class="col-12 col-sm-6 col-md-6">
			<h2 class="pt-3" style="color: #4c6f74;">Seed Crop Performance</h2><br>
			<form class="shadow-lg p-3 mb-5 bg-white rounded" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-info btn-block btn1">Submit</button>

			</form>
		</section>
	</section>
</section>
<script>
	var check = function() {
      	var e=document.getElementById('hatch');
          var t = e.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
          

          e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."),2)) : t;
      }
	  var validate = function() {
      	var e=document.getElementById('yield');
          var t = e.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');
          

          e.value = (t.indexOf(".") >= 0) ? (t.substr(0, t.indexOf(".")) + t.substr(t.indexOf("."),2)) : t;
      }
</script>

{% endblock body %}
